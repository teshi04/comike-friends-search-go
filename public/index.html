    <p>検索したユーザーがフォローしている全ユーザーの名前をチェックして、コミケ参加者っぽい名前（例："なまえ＠1日目西れ63ab"）のユーザーを抽出するよ。
        <br>※ 検索には時間が掛かります。作者：<a href="http://twitter.com/teshi04">@teshi04</a>

    <br>
